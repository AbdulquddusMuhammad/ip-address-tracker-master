<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <title>Frontend Mentor | IP Address Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      * {
        outline: 1px solid red;
        outline: none;
      }

      @media (max-width: 600px) {
        ._info_ > div > span {
          outline: 1px solid red;
          /* justify-content: center; */
          text-align: center;
          outline: none;
        }

        .leaflet-control-container {
          display: none;
        }
      }

      ._info_ {
        box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px,
          rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px,
          rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px,
          rgba(0, 0, 0, 0.07) 0px 32px 64px;
      }
    </style>
  </head>
  <body class="h-screen max-w-screen">
    <div
      class="_top_ h-[30vh] xl:h-[40vh] bg-[url('./images/pattern-bg-desktop.png')] relative"
    >
      <div
        class="_overlay_ bg-transparent text-white flex flex-col justify-self-center h-full items-center justify-between xl:pt-[4vh] pt-0"
      >
        <span
          class="text-center font-medium text-[4vw] xl:text-3xl xl:mt-0 mt-6"
          >IP Address Tracker
        </span>
        <div class="_ipsearch_ flex relative mt-6 xlmt-0 top-[0vh] xl:top-0">
          <input
            type="text"
            id="ip_domain_input"
            class="outline-none bg-white text-gray-400 py-2.5 px-2 rounded-tl-[2vh] text-[5vw] xl:text-[3.5vh] rounded-bl-[2vh] h-[7vh] w-[70vw] xl:w-[400px] justify-self-center flex [align-self:_center]"
            placeholder="Search for any IP address or domain"
          />
          <div
            id="getIp"
            class="bg-black w-[50px] rounded-tr-[2vh] rounded-br-[2vh] flex items-center justify-center"
          >
            <img src="./images/icon-arrow.svg" alt="" />
          </div>
        </div>
        <!-- zzzzzzzzzzzzzzzzzzzzzz -->
        <div
          class="_info_ mt-6 xlmt-0 flex flex-col xl:flex-row bg-white text-black [&>div]:flex [&>div]:w-full xl:[&>div]:w-auto [&>div]:flex-col [&>div]:w-1/4 h-auto xl:h-[30vh] [justify-self:anchor-center] w-[80vw] justify-between relative top-0 xl:top-[5vh] rounded-[2vh] z-20 p-8 xl:p-1rem"
        >
          <div class="_ipAddress_ justify-center">
            <div
              class="_leftline_ hidden [align-self:_anchor-center] absolute place-items-center w-[2px] h-[10vh] flex"
            ></div>
            <span class="ml-0 xl:ml-6 text-gray-400 text-[2vw] xl:text-[2vh]"
              >IP ADDRESS</span
            >
            <span
              id="ip_info"
              class="ml-0 xl:ml-6 font-bold xl:text-2xl text-[4vw]"
              >192.212.174.101</span
            >
          </div>
          <div class="_location_ relative justify-center">
            <div
              class="_leftline_ hidden [align-self:_anchor-center] absolute place-items-center bg-gray-300 w-[2px] h-[10vh] xl:flex"
            ></div>
            <span
              class="ml-0 xl:ml-6 mt-3 xl:mt-0 text-gray-400 text-[2vw] xl:text-[2vh]"
              >LOCATION</span
            >
            <span
              id="locatio_info"
              class="ml-0 xl:ml-6 font-bold xl:text-2xl text-[4vw]"
              >Brooklyn, NY 10001</span
            >
          </div>
          <div class="_timeZone_ relative justify-center">
            <div
              class="_leftline_ hidden [align-self:_anchor-center] absolute place-items-center bg-gray-300 w-[2px] h-[10vh] xl:flex"
            ></div>
            <span
              class="ml-0 xl:ml-6 mt-3 xl:mt-0 text-gray-400 text-[2vw] xl:text-[2vh]"
              >TIMEZONE</span
            >
            <span
              id="timezone_info"
              class="ml-0 xl:ml-6 font-bold xl:text-2xl text-[4vw]"
              >UTC -05:00</span
            >
          </div>
          <div class="_isp_ relative justify-center">
            <div
              class="_leftline_ hidden [align-self:_anchor-center] absolute place-items-center bg-gray-300 w-[2px] h-[10vh] xl:flex"
            ></div>
            <span
              class="ml-0 xl:ml-6 mt-3 xl:mt-0 text-gray-400 text-[2vw] xl:text-[2vh]"
              >ISP</span
            >
            <span
              id="isp_info"
              class="ml-0 xl:ml-6 font-bold xl:text-2xl text-[4vw]"
              >SpaceX Starlink</span
            >
          </div>
        </div>
      </div>
    </div>
    <div id="map" class="_bottom+map_ relative z-10 h-[70vh] xl:h-[60vh]"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
